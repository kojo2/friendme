<h1>Chat to {{ name }}</h1>
<ul>
	<li *ngFor="let message of messages">
		{{ message }}
	</li>
</ul>
<input type="text" name="msg" [(ngModel)]="message"><br>
<button (click)="send()">Send</button>

<a href="" [routerLink]="['/hangman',name]">Play Hangman with {{ name }}</a>
<a href="" [routerLink]="['/wordsearch',name]">Play Wordsearch with {{ name }}</a>
