<h1>{{ name }}</h1>
<label>About me:</label>
<p>{{ profile.aboutMe }}</p>
<label>Likes and dislikes:</label>
<p>{{ profile.ldislikes }}</p>
<button *ngIf="friend" [routerLink]="['/chat',name,id]">Chat to {{ name }}</button>
<button *ngIf="!friend && !friendRequested" (click)="friendRequest()">Send a friend request to 
{{ name }}</button>
<button *ngIf="friendRequested" (click)="acceptFriendRequest()">Accept {{ name }}'s friend request</button>
